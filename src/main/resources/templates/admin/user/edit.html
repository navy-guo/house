<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:include="admin/layouts/header :: header(title='房屋租赁后台管理系统')"></head>
<body>

<div id="wrapper">
    <div th:replace="admin/layouts/left :: left">...</div>

    <div id="page-wrapper" class="gray-bg">

        <div th:replace="admin/layouts/top :: top">...</div>

        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>用户管理</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="/index">首页</a>
                    </li>
                    <li class="active">
                        <strong>编辑</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">

            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" class="form-horizontal" id="form" th:action="@{/user/admin/edit}" method="post" th:object="${user}">
                        <div class="form-group"><label class="col-sm-1 control-label" >用户名</label>
                            <div class="col-sm-2"><input class="form-control" type="text" th:value="*{name}" name="name" /></div>
                        </div>
                        <div class="form-group"><label class="col-sm-1 control-label" >密码</label>
                            <div class="col-sm-2"><input class="form-control" type="text" th:value="*{password}" name="password" /></div>
                        </div>
                        <div class="form-group col-sm-2">
                            <input type="hidden" th:value="*{id}" name="id"/>
                            <button class="btn btn-sm btn-primary m-t-n-xs" type="submit"><strong>提交</strong></button>
                            <button class="btn btn-sm btn-primary m-t-n-xs" type="button" onclick="javascript:history.back(-1);"><strong>返 回</strong></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div th:replace="admin/layouts/footer :: footer">...</div>

    </div>
</div>

<!-- 实例化编辑器 -->
<script type="text/javascript">
    $(document).ready(function(){
        // 验证
        $("#form").validate({
            rules: {
                name: {
                    required: true
                },
                password: {
                    required: true
                }
            }
        });
    });
</script>
<script type="text/javascript">
    $("#user").toggleClass("active");
</script>
</body>

</html>
